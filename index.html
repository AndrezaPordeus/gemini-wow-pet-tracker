<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini WoW Pet Tracker</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Gemini WoW Pet Tracker</h1>
        <p class="subtitulo">A enciclopédia de mascotes de batalha potencializada por I.A.</p>
    </header>

    <main>

        <section class="busca-container">
            <input type="text" id="campo-pesquisa" placeholder="Digite o nome do pet ou tipo (ex: morto-vivo)...">
            <button>Consultar Grimório</button>
        </section>

        <section id="resultados-pesquisa" class="resultados-pesquisa">
            <p class="mensagem-inicial">O grimório está fechado. Faça uma pesquisa para revelar os segredos.</p>
        </section>

    </main>

    <footer>
        <p>| Desenvolvido por Andreza Pordeus | 10ª Imersão Dev Alura com Google Gemini |</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
